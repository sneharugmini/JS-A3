<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Order Form</title>
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <p id="student-info"></p>

    <form id="pizza-form">
        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" name="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    
        <label for="toppings">Toppings:</label>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
    
        <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>

        <input type="checkbox" id="olives" name="topping" value="olives">
        <label for="olives">Olives</label>
    
    
        <label for="special-instructions">Special Instructions:</label>
        <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
    
        <button type="button" id="order-btn">Order</button>
    </form>
    
    
    <div id="pizza-description"></div>

    
</body>
</html>
